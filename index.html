<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGNI AI | Future is Here</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d00;
            --secondary: #ff8700;
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0c 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-dot {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary);
            animation: pulse 2s infinite;
        }

        header h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #chat-box {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* Scrollbar Styling */
        #chat-box::-webkit-scrollbar { width: 5px; }
        #chat-box::-webkit-scrollbar-track { background: transparent; }
        #chat-box::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

        .message {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: slideUp 0.4s ease-out forwards;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 25px 30px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 14px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255,255,255,0.08);
        }

        button {
            background: white;
            color: black;
            border: none;
            padding: 0 30px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        @media (max-width: 600px) {
            .chat-container { height: 100vh; margin: 0; border-radius: 0; }
            .message { max-width: 90%; }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <header>
        <div class="logo-dot"></div>
        <h1>AGNI AI</h1>
    </header>
    
    <div id="chat-box">
        <div class="message bot-message">नमस्ते! मैं अग्नि AI हूँ। मैं आपकी कैसे मदद कर सकता हूँ?</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
        <button onclick="sendMessage()">SEND</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // User Message UI
        addMessage(message, 'user-message');
        userInput.value = '';

        // Typing Indicator
        const typingDiv = addMessage('...', 'bot-message');

        try {
            const response = await fetch(window.location.origin + '/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            typingDiv.remove();

            if (data.choices && data.choices[0].message.content) {
                addMessage(data.choices[0].message.content, 'bot-message');
            } else {
                addMessage("Maafi chahta hoon, kuch error aaya.", 'bot-message');
            }
        } catch (error) {
            typingDiv.remove();
            addMessage("Server connection fail!", 'bot-message');
        }
    }

    function addMessage(text, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
